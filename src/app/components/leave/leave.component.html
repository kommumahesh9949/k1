<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <h1 style="color: aliceblue;" class="navbar-brand">Leave</h1>
        <div class="d-flex">

            <button type="button" id="add-btn" class="btn btn-success" (click)="clickleave()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Leave</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Logout</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">SerialNumber</th>
            <th scope="col">LeaveType</th>
            <th scope="col">LeaveReason</th>
            <th scope="col">When</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData ">
            <td>{{row.sno}}</td>
            <td>{{row.leaveType}}</td>
            <td>{{row.reason}}</td> 
            <td>{{row.when}}</td>
           
            <td>
                <button style="color: #fff;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info" (click)="onEdit(row)">Edit</button>
                <button  style="color: #fff;" class="btn btn-danger mx-3" (click)="deleteleaveDetail(row.sno)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Leave Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">LeaveType</label>
                        <input type="text" formControlName="leaveType" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">LeaveReason</label>
                        <input type="text" formControlName="reason" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">When</label>
                        <input type="datetime-local" formControlName="when" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)="postleaveDetails()" class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showUpdate" (click)="editleaveDetail()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
