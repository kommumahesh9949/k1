<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-1g-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="SignupForm" >
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>

                                   <input  formControlName="Email" type="text"  placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="SignupForm.controls['Email'].dirty && SignupForm.hasError('required', 'Email')" class="text-danger" >*Email is Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>

                                   <input formControlName="ConfirmPassword" type="text" placeholder="ConfirmPassword">
                                </div>
                            </div>
                            <small *ngIf="SignupForm.controls['ConfirmPassword'].dirty && SignupForm.hasError('required', 'ConfirmPassword')" class="text-danger" >*ConfirmPassword is Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                   <input formControlName="Password"  [type]="type" placeholder="Password">
                                   <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="SignupForm.controls['Password'].dirty && SignupForm.hasError('required', 'Password')" class="text-danger" >*Password is Required</small>
                           
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSignup()"  >Sign Up </button>
                            <div class="text-center pt-4 text-muted">Already Have Account? <a id="forget" routerLink="/login" >Login</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<router-outlet></router-outlet>
