<nav class="navbar navbar-light bg-success">
    <div class="container-fluid">
        <h1 style="color: aliceblue;" class="navbar-brand">Payment</h1>
        <div class="d-flex">

            <button type="button" id="add-btn" class="btn btn-success" (click)="clickAddpayment()" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Payment</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Logout</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">SerialNumber</th>
            <th scope="col">AccountType</th>
            <th scope="col">AccountNumber</th>
            <th scope="col">Ifsc</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of paymentData ">
            <td>{{row.sno}}</td>
            <td>{{row.accountType}}</td>
            <td>{{row.accountNumber}}</td> 
            <td>{{row.ifscCode}}</td>
           
            <td>
                <button style="color: #fff;" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info" (click)="onEdit(row)">Edit</button>
                <button  style="color: #fff;" class="btn btn-danger mx-3" (click)="deletepaymentDetail(row.sno)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Payment Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">AccountType</label>
                        <input type="text" formControlName="accountType" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">AccountNumber</label>
                        <input type="text" formControlName="accountNumber" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">IfscCode</label>
                        <input type="email" formControlName="ifscCode" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)="postpaymentDetails()" class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showUpdate" (click)="editpaymentDetail()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
